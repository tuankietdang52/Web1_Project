<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/code.js"></script>
    <title>Mobile</title>
</head>
<body>
    <header>
        <h1>My Store</h1>
        <p>My store title</p>
        <div class="option">
            <li><a href="#">Wishlist</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Order History</a></li>
            <li><a href="#">Shipping</a></li>
        </div>
        <div class="header-contact-us">
            <li>
                <a class="fb" href="#">
                    <div class="fb-img img-element"></div>
                </a>
            </li>
            <li>
                <a class="twitter" href="#">
                    <div class="twitter-img img-element"></div>
                </a>
            </li>
        </div>
        <div class="navi-cart">
            <div class="navigation">
                <li>
                    <a href="#">
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Product</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Phone Accessory</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Contact Us</p>
                    </a>
                </li>
            </div>
            <div class="cart-container">
                <button class="cart-icon"></button>
            </div>
        </div>
    </header>
    <section class="titleandsearch">
        <p>My Title</p>
        <div class="searchbox-container">
            <input type="text" name="searchbox" id="searchbox" placeholder="Search">
            <button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png" alt="searchicon">
            </button>
        </div>
    </section>
</body>
</html>
