<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- data -->
    <script src="../data/admindata.js"></script>
    <script src="../data/datamethod.js"></script>
    <script src="../data/productdata.js"></script>

    
    <!-- Thu vien jquery va waypoints -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    
    <!-- Thu vien slideshow -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    <!-- Thu vien icon -->
    <script src="https://kit.fontawesome.com/843b9d6718.js" crossorigin="anonymous"></script>

    <!-- javascript chung -->
    <script src="../classes/sort.js"></script>
    <script src="../classes/class.js"></script>
    
    <!-- javascript -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/code.js"></script>
    <script src="../js/home.js"></script>

    <title>Mobile</title>
</head>
<body>
    <script>
        setThingsup();
        getData();
    </script>

    <!-- Slideshow section -->

    <section class="slideshow-container">
        <div class="slideshow">
            <div class="owl-carousel">
                <div class="item item0"></div>
                <div class="item item1"></div>
                <div class="item item2"></div>
                <div class="item item3"></div>
                <div class="item item4"></div>
                <div class="item item5"></div>
                <div class="item item6"></div>
                <div class="item item7"></div>
                <div class="item item8"></div>
            </div>
        </div>
    </section>
    <section class="filter-sect">
        <img class="sale-ads" src="../img/banners/blackFriday.gif" alt="blackFriday"> 
        <div class="company-filter-container">
            <a class="company iphone" href="#">
                <img src="../img/company/Apple.jpg" alt="samsung">
            </a>
            <a class="company samsung" href="#">
                <img src="../img/company/Samsung.jpg" alt="samsung">
            </a>
            <a class="company huawei" href="#">
                <img src="../img/company/Huawei.jpg" alt="samsung">
            </a>
            <a class="company oppo" href="#">
                <img src="../img/company/Oppo.jpg" alt="samsung">
            </a>
            <a class="company xiaomi" href="#">
                <img src="../img/company/Xiaomi.png" alt="samsung">
            </a>
        </div>
        <div class="custom-filter-container">
            <div class="filter price" href="#">
                <div class="filter-box">
                    <span class="filter-box-txt">Giá tiền  </span>
                </div>
                <div class="filter-choice">
                    <a href="#"><div><span>Dưới 2 triệu</span></div></a>
                    <a href="#"><div><span>Từ 2 đến 4 triệu</span></div></a>
                    <a href="#"><div><span>Từ 4 đến 7 triệu</span></div></a>
                    <a href="#"><div><span>Từ 7 đến 13 triệu</span></div></a>
                    <a href="#"><div><span>Trên 13 triệu</span></div></a>
                </div>
            </div>
            <div class="filter sale" href="#">
                <div class="filter-box">
                    <span class="filter-box-txt">Khuyến mãi  </span>
                </div>
                <div class="filter-choice">
                    <a href="#"><div><span>Giảm giá</span></div></a>
                    <a href="#"><div><span>Trả góp</span></div></a>
                    <a href="#"><div><span>Mới ra mắt</span></div></a>
                    <a href="#"><div><span>Giá rẻ online</span></div></a>
                </div>
            </div>
            <div class="filter star" href="#">
                <div class="filter-box">
                    <span class="filter-box-txt">Số lượng sao  </span>
                </div>
                <div class="filter-choice">
                    <a href="#"><div><span>Trên 2 sao</span></div></a>
                    <a href="#"><div><span>Trên 3 sao</span></div></a>
                    <a href="#"><div><span>Trên 4 sao</span></div></a>
                </div>
            </div>
            <div class="filter sort" href="#">
                <div class="filter-box">
                    <span class="filter-box-txt">Sắp xếp </span>
                </div>
                <div class="filter-choice">
                    <a href="#"><div><span>Giá tăng dần</span></div></a>
                    <a href="#"><div><span>Giá giảm dần</span></div></a>
                    <a href="#"><div><span>Sao tăng dần</span></div></a>
                    <a href="#"><div><span>Sao giảm dần</span></div></a>
                    <a href="#"><div><span>Tên A-Z</span></div></a>
                    <a href="#"><div><span>Tên Z-A</span></div></a>
                </div>
            </div>
        </div>
        <hr>
    </section>
    <section class="product-sect">
        <div class="product-container" style="border: 2px solid orangered; border-radius: 20px;">
            <div class="banner hot">
                <h1>* Nổi bật nhất *</h1>
            </div>
            <div class="product-hot">
                <script>ReviewProductHot()</script>
            </div>
        </div>
        <hr>
        <div class="product-container" style="border: 2px solid blue; border-radius: 20px;">
            <div class="banner new">
                <h1>* Sản phẩm mới *</h1>
            </div>
            <div class="new-product">
                <script>ReviewNewProduct()</script>
            </div>
        </div>
    </section>
    <section style="height: 1000px;"></section>
    <script>
        addfooter();
    </script>
</body>
</html>
