<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- data -->
    <script src="../data/accountdata.js"></script>
    <script src="../data/datamethod.js"></script>
    <script src="../data/productdata.js"></script>

    
    <!-- Thu vien jquery va waypoints -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    
    <!-- Thu vien slideshow -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    <!-- Thu vien icon -->
    <script src="https://kit.fontawesome.com/843b9d6718.js" crossorigin="anonymous"></script>

    <!-- chung -->
    <script src="../classes/sortandnfind.js"></script>
    <script src="../classes/class.js"></script>

    <!-- javascript -->
    <script src="../js/admin.js"></script>
    
    <!-- css -->
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="change-container">
        <button class="close" onclick="closeChangeTab()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <header>
        <h1>Smartphone Store - Admin</h1>
    </header>
    <section class="main-content-sect">
        <aside class="menu">
            <div class="menu-title"><h1>MENU</h1></div>
            <li class="active" onclick="Menuchange(this, 'thongke')">
                <i class="fa-solid fa-chart-pie"></i>
                <span>Thống kê</span>
            </li>
            <li class="nonactive" onclick="Menuchange(this, 'sanpham')">
                <i class="fa-solid fa-mobile"></i>
                <span>Sản phẩm</span>
            </li>
            <li class="nonactive" onclick="Menuchange(this, 'donhang')">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>Đơn hàng</span>
            </li>
            <li class="nonactive" onclick="Menuchange(this, 'khachhang')">
                <i class="fa-solid fa-person"></i>
                <span>Khách hàng</span>
            </li>
            <hr>
            <a class="nonactive admin-logout" href="index.html">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Đăng xuất</span>
            </a>
        </aside>
        <div class="main-content-container">
            <section class="chart-content-sect"></section>

            <section class="product-content-sect">
               <div class="table-title-container">
                    <div class="number">
                        <span>STT</span>
                    </div>
                    <div class="product-code">
                        <span>Mã</span>
                    </div>
                    <div class="product-name">
                        <span>Tên</span>
                    </div>
                    <div class="product-price">
                        <span>Giá</span>
                    </div>
                    <div class="product-promo">
                        <span>Khuyến mãi</span>
                    </div>
                    <div class="action">
                        <span>Hành động</span>
                    </div>
               </div>
               <div class="product-data-container">
                    <script>writeListProduct()</script>
               </div> 
            </section>

            <section class="order-content-sect"></section>

            <section class="customer-content-sect"></section>
        </div>
    </section>
</body>
</html>
